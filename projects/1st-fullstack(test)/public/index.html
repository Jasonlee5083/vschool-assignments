<!DOCTYPE html>
<html lang="en" ng-app="scheduleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body ng-controller="scheduleController">
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
            <div ng-repeat="input in schedule track by $index">
            	<h3>{{input.event}}</h3>
            	<h3>{{input.place}}</h3>
            	<h3>{{input.stime}}</h3>
            	<h3>{{input.etime}}</h3>
            	<h3>{{input.description}}</h3>
            	<button class="btn" ng-click=remove($index,item._id)>delete</button>
            	<button class="btn" ng-click=edit(input)>edit</button>
                <button class="btn" ng-click=save(input)>save</button>

            </div>
            </div>
<!--input form-->
            <div class="col-sm-5">
                <div class="form-group">
                    <label>Event:</label>
                    <input ng-model="input.event" type="text" class="form-control" id="event">
                </div>
                <div class="form-group">
                    <label>Place:</label>
                    <input ng-model="input.place" type="text" class="form-control" id="place">
                </div>
                  <div class="form-group">
                    <label>Date:</label>
                    <input ng-model="input.date" type="text" class="form-control" id="place">
                </div>
                <div class= container-fluid>
                <div class=row>
                <div class="stime col-sm-5">
                 <div class="form-group">
                    <label>Start Time:</label>
                    <input ng-model="input.stime" type="text" class="form-control" id="date">
                </div>
				</div>
                <div class="etime col-sm-offset-2 col-sm-5">
                 <div class="form-group">
                    <label>End Time:</label>
                    <input ng-model="input.etime" type="text" class="form-control" id="time">
					</div>
				</div>
                </div>
                </div>
                 <div class="form-group">
                    <label>Description:</label>
                    <input ng-model="input.description"type="text" class="form-control" id="Description">
                </div>
<!--
                <div class="container">
                	<div class="row">
-->
                	<div class="sbutton col-sm-12">
                			<button class="btn" ng-click=submit(input)>sumbit</button>
                	</div>
<!--
                	</div>
                </div>
				
-->
          </div>
    	</div>
  </div>

    
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<!--	<script src="https://cdn.rawgit.com/bradberger/angular-material-calendar/master/dist/angular-material-calendar.js"></script>-->

	<script src='app.js'></script>
	<script src="service.js"></script>    
</body>
</html>
