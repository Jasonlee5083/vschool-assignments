<!DOCTYPE html>
<html lang="en" ng-app ='learningAngular'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cerulean/bootstrap.min.css">
    
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body ng-controller='mainCtrl'>

<div ng-repeat="item in player.kills">  
    <h1>player kills handle: {{item.handle}}</h1>
    <h2>player kills rank: {{item.rank}}</h2>
 	<div ng-repeat="clan in item.clan"> 
    <h3>player kills clan: {{clan}}</h3>
	</div>  
</div>  


<script src="app.js"></script>
<script src="dataservice.js"></script>
</body>
</html>
